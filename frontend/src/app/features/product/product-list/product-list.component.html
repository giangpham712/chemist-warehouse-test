<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <mat-toolbar>
      <span>Products</span>
      <span class="spacer"></span>
      <button mat-flat-button color="primary" style="float: right"
              [routerLink]="'/product/new'">New Product</button>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="" matSort matSortDisableClear>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="" aria-label="Edit product" (click)="editProduct(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="" aria-label="Delete product" (click)="deleteProduct(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="noProducts">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          No products
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr mat-footer-row *matFooterRowDef="displayedFooterColumns" class="no-products"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="$totalProduct | async"
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
